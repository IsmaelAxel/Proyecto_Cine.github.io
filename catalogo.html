<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto_Cine</title>
    <link rel="stylesheet" href="./estilos/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <!--Fuentes-->
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./imagenes/icono estrella.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="contenedorHamburguesa">
            <input type="checkbox" id="menu-check">
            <label id="menu" for="menu-check">
                <span id="menu-abrir">&#9776;</span>
                <span id="menu-cerrar">⛧</span>
            </label>
            <div class="logoResponsivo">
                <a href="./index.html" class="logo"><img src="./imagenes/logo png.png" width="60px">
                    <p class="tituloHeader">Proyecto⛧cine</p>
                </a>
            </div>

            <nav>

                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="catalogo.html">Catalogo</a></li>
                    <li><a href="registro.html">Registro</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="./cine/templates/favoritos.html">Favoritos</a></li>

                </ul>

            </nav>

            </nav>
        </div>



    </header>
    <span class="linea"></span>
    <main>
        <h2 class="head">¡Nuestro catalogo!</h2>
        <br>
        <div id="app">
            <div class="container">
                <div v-for="m of pelis">
                    <div class="tarjeta fondoNosotros linea1">
                        <img :src="m.Poster" :alt="m.Title">
                        <div class="cuerpo">
                            <h4>{{m.Title}}</h4>
                            <br>
                            <h5>Director: {{m.Director}}</h5>
                            <h5>Lanzamiento: {{m.Released}}</h5>
                            <h5>Duracion: {{m.Runtime}}</h5>
                            <h5>Tipo: {{m.Type}}</h5>
                            <br>
                            <a :href="m.Trailer" target="_blank"><button class="btn">Más información</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <br>
    <span class="linea"></span>
    <footer class="fondoFooter">
        <div class="contenedor">
            <h3 class="titulo-seccion">Contacta con Nosotros</h3>
        </div>
        <div class="redes-sociales">
            <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
        </div>
        <br>
        <div>
            <p class="copy">2022 Isma-Nico-Eze / Todos los derechos reservados</p>
        </div>
        <br>
        <br>
        <br>
    </footer>
    <script src="https://kit.fontawesome.com/ce970c0111.js" crossorigin="anonymous"></script>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>

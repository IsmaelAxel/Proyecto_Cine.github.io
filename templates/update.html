<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <main style="margin: 1% 20%;">
        <div class="container">
            <h1>Modificacion Productos</h1>
            <form >
                <div class="mb-3">
                    <label for="txtId">Id</label>
                            <input type="text" class="form-control" name="txtId" id="txtId" disabled><br>
                </div>
                <div class="mb-3">
                    <label for="txtNombre">Nombre:</label>
                    <input type="text" class="form-control" name="txtNombre" id="txtNombre"><br>
                </div>
                <div class="mb-3">
                    <label for="txtPrecio">Precio:</label>
                    <input type="text" class="form-control" name="txtPrecio" id="txtPrecio"> <br>
                </div>
                <div class="mb-3">
                    <label for="txtStock">Stock:</label>
                    <input type="number" class="form-control" name="txtStock" id="txtStock"> <br>
                </div>
                <div class="mb-3">
                    <label for="txtImg">URL</label>
                    <input type="text" class="form-control" name="txtImg" id="txtImg"> <br>
                </div>
                <button type="button" class="btn btn-success" onclick="modificar()">Grabar </button>
            </form>
            <br>
            <a href="index.html" class="btn btn-warning">Home</a>
        </div>
    </main>
    <script src="./js/update.js"></script>
</body>
</html>
